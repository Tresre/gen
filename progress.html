<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

<style>
  @import url(https://fonts.googleapis.com/css2?family=Source+Code+Pro);
  html {
    background-color: #1e1e1e;
    -webkit-user-select: none;
    -webkit-tap-highlight-color: transparent;
    -webkit-touch-callout: none;
  }
  * {
      margin: 0;
      padding: 0;
  }
  .gen {
  	position: relative;
    display: block;
    margin: auto;
    text-align: center;
    width: 95%;
    max-width: 400px;
    height: 200px;
    top: 50px;
    border: 7px solid #2196F3;
    background: #323232;
    border-radius: 7px;
  }
  .gen-text {
  	position: relative;
    font-size: 20px;
    font-family: Source Code Pro;
    font-weight: 600;
    color: white;
    top: 50px;
  }
  .checkbox input { 
    visibility: hidden;
  }
  input:checked + .button {
    background-color: #2196F3;
  }
  .buttonContainer {
    margin: auto;
    width: 95%;
    max-width: 350px;
    height: 305px;
    top: 40px;
    background-color: #141414;
  	position: relative;
    margin: auto;
    border: 5px solid #262626;
    border-radius: 10px;
  }
  .button {
  	position: relative;
    display: block;
    margin: auto;
    width: 250px;
    top: 17px;
    height: 40px;
    cursor: pointer;
    transition: .4s;
    background: #ddd;
    border-radius: 10px;
    padding-left: 10px;
  }
  .button-text {
  	position: relative;
  	text-align: center;
    font-size: 20px;
    font-family: Source Code Pro;
    font-weight: 600;
    color: #999999;
    top: 7px;
  }
  .button:hover {
	filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.35));
	transform: scale(1.05);
  }
  .button:active {
	transform: scale(0.95);
    background-color: #2196F3;
  }
</style>

<div class="gen"><a class="gen-text" id="display"></a></div>
    <br><br><br>
    
<div class="buttonContainer">
    
    <a class="button" onclick="button('button1')"><span class="button-text" id="button1">Option 1</span></a>
    <br>
    <a class="button" onclick="button('button2')"><span class="button-text" id="button2">Option 2</span></a>
    <br>
    <a class="button" onclick="button('button3')"><span class="button-text" id="button3">Option 3</span></a>
    <br>
    <a class="button" onclick="button('button4')"><span class="button-text" id="button4">Option 4</span></a>
    <br>
    <a class="button" onclick="button('button5')"><span class="button-text" id="button5">Option 5</span></a>
  
</div>
<div style="height:80px;"></div>

<script src="https://tresre.dev/insult/assets/options.js"></script>

<script>
var button1;
var button2;
var button3;
var button4;
var button5;
var stage = 0;

button1 = randomNoun();
document.getElementById("button1").innerHTML = button1;

function button(id) {
  if (stage == 0) {
    var noun = window[id];
    document.getElementById("display").innerHTML = noun;
  }
}


function randomNoun() {
  var random = nouns[Math.floor(Math.random()*nouns.length)];
  return random;
}

function randomVerb() {
  var random = verbs[Math.floor(Math.random()*verbs.length)];
  return random;
}

function randomEnd() {
  var random = end[Math.floor(Math.random()*end.length)];
  return random;
}
</script>

</body>
</html>
